<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';" />
        <title>Форма регистрации</title>

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="hello-block">
                <h1 class="hello-block_title">Регистрация пользователя</h1>
            </div>
            <form action="" id="regForm" method="post" class="form" autocomplete="off">
                <!-- Далее сервер установит здесь CSRF-токен -->
                <input type="hidden" name="csrf_token" value="" />
                <div class="form_item">
                    <label class="form_label" for="login">Логин</label>
                    <input
                        minlength="3"
                        pattern="^[A-Za-z0-9_.\-]{3,30}$"
                        maxlength="30"
                        title="3–30 символов (латиница, цифры, _ . -)"
                        class="form_input"
                        type="text"
                        id="login"
                        name="login"
                        placeholder="Логин"
                        required
                    />
                </div>
                <div class="form_item">
                    <label class="form_label" for="email">Email</label>
                    <input class="form_input" id="email" placeholder="Email" name="email" type="email" required maxlength="254" />
                </div>

                <div class="form_item">
                    <label class="form_label" for="pass">Пароль</label>
                    <input class="form_input" type="password" name="pass" id="pass" minlength="12" placeholder="Пароль" required autocomplete="new-password" />
                </div>

                <button class="btn form_submit" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </body>
</html>
