<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';" />
        <title>Чат</title>

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="hello-block">
                <h1 class="hello-block_title">Добро пожаловать в чат!</h1>
            </div>

            <div class="chat-box">
                <div class="messages-box">
                    <div class="message__from">
                        <p class="message_text">Привет! Как дела?</p>
                        <div class="message_time">17:00</div>
                    </div>
                    <div class="message__to">
                        <p class="message_text">Привет! У меня отлично, а ты как?</p>
                        <div class="message_time">17:00</div>
                    </div>
                </div>
                <form action="" method="post" class="form-chat">
                    <!-- Далее сервер установит здесь CSRF-токен -->
                    <input type="hidden" name="csrf_token" value="" />
                    
                    <div class="form-chat_item">
                        <textarea  name="message" id="message" placeholder="Введите сообщение.." rows="3"></textarea>
                    </div>

                    <button class="btn form-chat_submit" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </body>
</html>
